remove_trailing_slash:
    path: /{url}
    defaults: { _controller: App\Controller\DefaultController::removeTrailingSlash }
    requirements:
        url: .*/$
    methods: [GET]

anthonykgrossfr_main_homepage:
    path:     /{url}
    requirements:
        url: .*
    defaults: { _controller: App\Controller\DefaultController::index }

