image: docker:latest
services:
  - docker:dind
variables:
  CONTAINER_PHP5: registry.gitlab.com/anthonykgross/akg-php5:$CI_BUILD_REF_NAME
  CONTAINER_TEST_IMAGE: registry.gitlab.com/anthonykgross/anthonykgrossfr:$CI_BUILD_REF_NAME

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_BUILD_TOKEN" $CI_REGISTRY
    - docker pull $CONTAINER_PHP5
    - docker build --file="Dockerfile" --tag="$CONTAINER_TEST_IMAGE" .
    - docker push $CONTAINER_TEST_IMAGE

deploy:
  stage: deploy
  image: cdrx/rancher-gitlab-deploy
  script:
    - upgrade --environment $RANCHER_ENV --stack $RANCHER_STACK --service $RANCHER_SERVICE --no-start-before-stopping --no-wait-for-upgrade-to-finish